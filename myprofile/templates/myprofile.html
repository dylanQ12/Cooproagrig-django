{% extends 'dashboard.html' %} 
{% load static %}

{% block forms %} 
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-3">
            <div class="card-header">
                <div class="card-title text-center">Mi Perfil</div>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <form id="FormHandler" action="" method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="emailInput"
                                    name="email"
                                    placeholder="Email"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordInput1">Nueva Clave</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="passwordInput1"
                                    name="password1"
                                    placeholder="Nueva clave"
                                    required
                                />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password2Input">Repetir Clave</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="passwordInput2"
                                    name="password2"
                                    placeholder="Repetir clave"
                                    required
                                />
                            </div>
                        </div>
                        
                        <div class="card-footer text-right">
                            <button
                              type="submit"
                              class="btn btn-primary"
                            >
                             <i class="fas fa-save"></i> 
                             Guardar
                            </button>

                            <a class="btn btn-danger" 
                               href="{% url 'dashboard' %}"
                                >
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock forms %}

{% block script_js %}
<script src=" {% static 'admin/js/form-handler.js' %}"></script>
{% endblock script_js %}
