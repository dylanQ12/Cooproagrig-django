{% extends 'dashboard.html' %} 
{% load static %}

{% block forms %} 
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-3">
            <div class="card-header">
                <div class="card-title text-center">Editar Opini√≥n</div>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <form id="FormHandler" action="{% url 'editar-opinion' opinion_item.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fotoInput">Foto</label><br>
                            <img src="{{ opinion_item.foto.url }}" 
                            alt="{{ opinion_item.nombre }}" 
                            style=
                            " width: 100px; 
                              height: 100px; 
                              object-fit: cover;"
                            >
                            <br><br><input
                                type="file"
                                class="form-file"
                                id="fotoInput"
                                name="foto"
                                accept="image/*"
                            />
                        </div>

                        <div class="form-group">
                            <label for="nombreInput">Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombreInput"
                                name="nombre"
                                placeholder="Nombre"
                                value="{{ opinion_item.nombre_completo }}"
                                required
                            />
                        </div>
                        
                        <div class="form-group">
                            <label for="comentarioInput">Comentario</label>
                            <textarea
                                class="form-control"
                                id="comentarioInput"
                                name="comentario"
                                placeholder="Comentario"
                                rows="6"
                                required
                            >{{ opinion_item.comentario }}</textarea>
                        </div>

                        <div class="card-footer text-right">
                            <button
                              type="submit"
                              class="btn btn-primary"
                            >
                            <i class="fas fa-save"></i> 
                              Guardar
                            </button>

                            <a class="btn btn-danger" href="{% url 'opiniones' %}"><i class="fas fa-times"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock forms %}

{% block script_js %}
<script src=" {% static 'admin/js/form-handler.js' %}"></script>
{% endblock script_js %}
