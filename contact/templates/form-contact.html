<div class="card">
    <div class="card-body h-100 p-5">
        <h5 class="mb-3">Escr√≠benos</h5>
        <form id="FormHandler" action="{% url 'enviar-mensaje' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input 
                  class="form-control bg-white" 
                  type="text" 
                  placeholder="Escriba su Nombre"
                  name="nombre"
                  required="required" 
                />
            </div>
            <div class="mb-4">
                <input 
                  class="form-control bg-white" 
                  type="email"
                  placeholder="Escriba su Email"
                  name="correo"
                  required="required" 
                />
            </div>
            <div class="mb-4">
                <textarea 
                  class="form-control bg-white" 
                  rows="11" 
                  placeholder="Escriba su mensaje"
                  required="required"
                  name="message"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-md-lg btn-primary"> <span
                    class="color-white fw-600">Enviar</span></button>
        </form>
    </div>
</div>
